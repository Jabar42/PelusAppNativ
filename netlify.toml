[build]
  command = "npm run build"
  publish = "dist"

[functions]
  # Netlify Functions configuration
  # Functions are automatically detected in netlify/functions/
  # Environment variables should be set in Netlify Dashboard (Settings > Environment variables)
  # Required: CLERK_SECRET_KEY, CLERK_WEBHOOK_SECRET

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

